  <link rel="stylesheet" href="assets/css/dashboard.css">
<link rel="stylesheet" href="assets/css/account.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg ">
  <div class="container-fluid">
    <img src="assets/images/atom_white.png" height="40" alt="Icon">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
      <div class="navbar-nav" id="menu-nav">
        <a class="nav-link active text-white" aria-current="page" href="dashboard.html">Dashboard</a>
        <a class="nav-link text-white" href="account.html">account</a>
        <a class="nav-link text-white" href="#">pricing</a>
      </div>
      <div class="d-flex gap-2 align-items-center">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <img src="assets/images/user(1).png" height="40" alt="Icon">
      </div>
    </div>
  </div>
</nav>

<div class="account-container">
  <div class="card-profile text-center">
    <img src="assets/images/programmer.png" alt="Foto Profil">
    <h5 class="mb-1">Dustin</h5>
    <p class="text-muted small">dustin@student.com</p>
    <p class="text-muted small">Last login: 21 Jun 2025, 22:00</p>
    <button class="btn btn-primary w-100 mt-3">Save</button>
  </div>

  <div class="card-info">
    <h5>Informasi Akun</h5>
    <div class="mb-3">
      <strong>Status:</strong>
      <span class="status-pill status-active">Active</span>
    </div>
    <div class="mb-3">
      <strong>Account Number:</strong><br>
      <span class="text-muted">XXXX-XXXX-XXXX-XXXX</span>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-danger">Delete Account</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

</html>
